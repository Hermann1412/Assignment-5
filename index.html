<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grande Score - basic JS exemple</title>
  <script>
    /*My script*/

    function gradeCalculation(){
      let score = Number(document.getElementById("score").value);
      let result = "";

      if (score >=80 && score <= 100){
        result = "A";
      } else if (score >= 70 && score <= 79){
        result = "B";
      }else if (score >= 60 && score <= 69 ) {
        result = "C";
      }else if (score >= 50 && score <= 59) {
        result ="D";
      } else if(score >= 0 && score <= 49) {
        result ="F"
      } else {
        result = "N/A";
      }


      document.getElementById("gradeResult").textContent = result;
    }

  </script>
</head>
<body>
  <h3>Score to Grade</h3>
  <div>
    enter a score
    <span>
      <input type="number" id="score" name="score" min="0" max="100"/>
      <button onClick="gradeCalculation()">check!</button>
    </span>
  </div>
  <div>
    grade:<span id="gradeResult"></span>
  </div>
</body>
</html>
